# Site settings
title: &title "Continuous Delivery Maturity Model"
description: &description "Continuous Delivery Maturity Model"
baseurl: ""
url: "https://codemamo.lakruzz.com"
name:  Continuous Delivery Maturity Model # can be overriden by site.client.name
logo:  /images/cards-icon.png             # can be overriden by site.client.logo
frontpage-title: Continuous Delivery Maturity Model


# Site Settings
locale                   : "en-US"
title_separator          : "-"
subtitle                 : "Stories and Events"
name                     : *title
description              : *description 
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "lakruzz/codemamo-ttc"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : # "giscus" # false (default)

  giscus:
    repo                  : # "thetechcollective/giscussions"
    repo_id               : # "R_kgDOLFpC_w"
    category              : # "thetechcollective.dev"
    category_id           : # "DIC_kwDOLFpC_84CceZI"
    mapping               : # "pathname"
    strict                : # "0"
    reactions_enabled     : # "1"
    emit_metadata         : # "0"
    input_position        : # "top"
    theme                 : # "light"
    lang                  : # "en"
    loading               : # "lazy"


client:
  directory:  lakruzz
  name:       lakruzz
  url:        https://codemamo.lakruzz.com
  logo:       /images/lakruzz/cards-icon.png
name:         Continuous Delivery Maturity Model




# Build settings
remote_theme: thetechcollective/minimal-mistakes
minimal_mistakes_skin    : codemamo  # "default", "ttc", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

markdown: kramdown
future: true

collections:
  areas:
    output: true
    permalink: /areas/:title/
  levels:
    output: true
    permalink: /levels/:title/
  cards:
    output: true
    permalink: /:title/
  gauges:
    output: true
    permalink: /gauges/:title/
  customer_details:
    output: true

defaults:
  -
    scope:
      type: areas
    values:
      layout: tag
  -
    scope:
      type: levels
    values:
      layout: tag
  -
    scope:
      type: cards
    values:
      layout: card
  -
    scope:
      path: "" # any file
    values:
      layout: page

atom_feed:
  path                   : # blank (default) uses feed.xml

search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : lunr # lunr (default), algolia

# Site Footer
footer:
  powered_by: # Enabled if both name and url are defined
    name: "Lakruzz"
    url:  "https://www.lakruzz.com"
  links:
#   - label: "Lars Kruse"
#     icon: "fas fa-fw fa-link"
#     url: "https://www.lakruzz.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lakruzz"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/lakruzz"