# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Wrapup
# This workflow is triggered on push to branches that begins with a number (issue-branches)

on:
  workflow_dispatch:
  push:
    branches: 
      - '[0-9]*'

# No special permissions defined before we need them
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    container:
      image: ruby:3.2.3-bullseye
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
#        env:
#          JEKYLL_ENV: production
        run: |
          bundle update
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
#      - name: Upload artifact
#        # Automatically uploads an artifact from the './_site' directory by default
#        uses: actions/upload-pages-artifact@v3
        
  call_cspell_check:
    name: Run cspell spell check
    permissions:
      statuses: write
    uses: thetechcollective/workflows/.github/workflows/cspell_check.yml@main

  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2
      - name: Check Markdown
        run: markdownlint-cli2 "_*/**.md"

